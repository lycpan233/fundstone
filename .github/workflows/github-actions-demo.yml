name: Node.js CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.14.0"
          cache: "pnpm"
      - run: npm install -g pnpm
      - run: pnpm install -P
      - run: pnpm start