name: Node.js
on: [push]
jobs:
  deployment_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set Node && Pnpm
        uses: actions/setup-node@v4
        with:
          node-version: "20.14.0"

      - name: Install Dependencies && tar Project
        run: |
          npm install -g pnpm 
          pnpm install -P
          tar -zcvf ../release.tgz .

      - name: SSH
        uses: ErenKrt/ssh-push@main
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: "../release.tgz"
          destination: "/root"
          scripts: |
            cd /root
            rm -rf app
            mkdir /root/app
            tar -zxvf ./release.tgz -C /root/app
            rm -rf ./release.tgz
            